<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    //Correct way to access and modify innerHTML
    let div = document.getElementById('myDiv');
    div.innerHTML += " Added text";
  </script>
</body>
</html>
